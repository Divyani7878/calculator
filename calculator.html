<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 style="color: white;">Calculator</h1>

    <div class="row">
        <input type="text" class="bigB">
    </div>
    
    <div class="row">
        <button class="button" style="color: aliceblue;">C</button>
        <button class="button" style="color: aliceblue;">%</button>
        <button class="button"style="color: aliceblue;">(</button>
        <button class="button"style="color: aliceblue;">)</button>
    </div>
    <div class="row">
        <button class="button"style="color: aliceblue;">7</button>
        <button class="button"style="color: aliceblue;">8</button>
        <button class="button"style="color: aliceblue;">9</button>
        <button class="button"style="color: aliceblue;">*</button>
    </div>
    <div class="row">
        <button class="button"style="color: aliceblue;">4</button>
        <button class="button"style="color: aliceblue;">5</button>
        <button class="button"style="color: aliceblue;">6</button>
        <button class="button"style="color: aliceblue;">-</button>
    </div>
    <div class="row">
        <button class="button"style="color: aliceblue;">1</button>
        <button class="button"style="color: aliceblue;">2</button>
        <button class="button"style="color: aliceblue;">3</button>
        <button class="button"style="color: aliceblue;">+</button>
    </div>
    <div class="row">
        <button class="button"style="color: aliceblue;">0</button>
        <button class="button"style="color: aliceblue;">.</button>
        <button class="button"style="color: aliceblue;">=</button>
        <button class="button"style="color: aliceblue;">%</button>
    </div>
    
    <script src="practice.js/cal.js"></script>
</body>
</html>
